<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Import Google Icon Font   -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <title>Phoenix CC</title>
</head>
<body>
<nav class="" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" href="home" class="brand-logo">Phoenix CC <span style="color:grey; font-family:-apple-system,serif; font-size:20px">Est. 1960</span></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="contact">Contact</a></li>
            <li><a href="results">Results</a></li>
            <li><a href="fixtures">Fixtures</a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
            <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
</nav>

{% block content %}
{% endblock %}

<footer class="page-footer teal">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Based in Southampton</h5>
            </div>
            <div class="col l3 s12">
                <a href="results" class="white-text">Results</a>
            </div>
            <div class="col l3 s12">
                <a href="contact" class="white-text">Contact</a>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            Phoenix <a class="brown-text text-lighten-3" href="http://materializecss.com">CC</a>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="{% static 'js/materialize.js' %}"></script>
<script src="{% static 'js/init.js' %} "></script>
</body>
</html>
